markers:
  - match:
      - assets/kuayue/anim_model_preload.json
    preset: anim_model

  - match:
      - assets/kuayue/lang/*.json
    preset: i18n

  - match:
      - data/create/tags/blocks/*.json
      - data/forge/tags/blocks/*.json
      - data/forge/tags/fluids/*.json
      - data/forge/tags/items/*.json
    preset: tag

  - match:
      - data/minecraft/tags/*.json
      - data/minecraft/tags/blocks/*.json
      - data/minecraft/tags/blocks/mineable/*.json
    preset: tag

